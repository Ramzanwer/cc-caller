name: Deploy to Cloudflare (Workers + Containers)

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

concurrency:
  group: cloudflare-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install worker dependencies
        working-directory: cloudflare-worker
        run: npm install

      - name: Deploy
        run: npx --yes wrangler deploy --config cloudflare-worker/wrangler.toml

